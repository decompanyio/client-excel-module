<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>client-excel-module 데모</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      .section {
        margin-bottom: 2rem;
      }
      input[type="file"] {
        margin-bottom: 1rem;
      }
      select {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>client-excel-module 데모</h1>

    <div class="section">
      <h2>엑셀 업로드</h2>
      <input type="file" id="uploadInput" accept=".xlsx,.xls" />
      <pre id="uploadResult"></pre>
    </div>

    <div class="section">
      <h2>엑셀 다운로드</h2>
      <button id="downloadBtn">샘플 엑셀 다운로드</button>
      <label>
        파일 형식:
        <select id="fileType">
          <option value="xlsx">xlsx</option>
          <option value="xls">xls</option>
          <option value="csv">csv</option>
          <option value="txt">txt</option>
        </select>
      </label>
    </div>

    <script type="module">
      import "./../src/demo.ts";
      const uploadInput = document.getElementById("uploadInput");
      const uploadResult = document.getElementById("uploadResult");
      uploadInput?.addEventListener("change", async () => {
        const file = uploadInput.files?.[0];
        if (!file) return;
        try {
          const { uploadExcel } = await import("../src/core/uploadExcel.ts");
          const sheets = await uploadExcel(file);
          uploadResult.textContent = JSON.stringify(sheets, null, 2);
        } catch (e) {
          uploadResult.textContent = "❌ 업로드 실패: " + e;
        }
      });
    </script>
  </body>
</html>
